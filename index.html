<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="pokeball-background">
        <div class="pokeball-center">
            <input type="text" id="search-input" placeholder="Search Pokemon...">
            <button id="search-btn" onclick="searchPokemon()">Search</button>
            <button id="previous-btn" onclick="changePokemon('previous')">←</button>
            <div class="pokemon-info">
                <img id="pokemon-image" src="" alt="Pokemon">
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-number"></p>
                <p id="pokemon-type"></p>
            </div>
            <button id="next-btn" onclick="changePokemon('next')">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
